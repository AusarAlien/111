<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图表页</title>
    <style>
        /*body {*/
        /*    font-family: Arial, sans-serif;*/
        /*    display: flex;*/
        /*    justify-content: center;*/
        /*    align-items: center;*/
        /*    height: 100vh;*/
        /*    margin: 0;*/
        /*    background: #f0f0f0;*/
        /*}*/
        body {
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(34, 40, 49, 0.95);
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            border-radius: 0 0 18px 18px;
            padding: 0 40px;
            height: 64px;
        }
        .navbar .left-links {
            display: flex;
            align-items: center;
            height: 100%;
        }
        .navbar .left-links a {
            color: #fff;
            font-weight: 500;
            font-size: 17px;
            margin: 0 18px;
            text-decoration: none;
            transition: color 0.2s;
            padding: 0 8px;
            line-height: 64px;
            border-bottom: 2px solid transparent;
        }
        .navbar .left-links a:hover {
            color: #00d2ff;
            border-bottom: 2px solid #00d2ff;
        }
        .navbar .right-links {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .navbar .right-links .btn {
            padding: 6px 20px;
            border-radius: 20px;
            font-size: 15px;
            font-weight: 500;
            border: none;
            outline: none;
            cursor: pointer;
            margin-left: 8px;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
        }
        .navbar .right-links .btn-login {
            background: linear-gradient(90deg, #00c6ff 0%, #0072ff 100%);
            color: #fff;
            box-shadow: 0 2px 8px rgba(0,114,255,0.10);
        }
        .navbar .right-links .btn-login:hover {
            background: linear-gradient(90deg, #0072ff 0%, #00c6ff 100%);
        }
        .navbar .right-links .btn-register {
            background: #fff;
            color: #0072ff;
            border: 1.5px solid #0072ff;
        }
        .navbar .right-links .btn-register:hover {
            background: #0072ff;
            color: #fff;
        }
        .navbar .right-links .btn-logout {
            background: #ff4d4f;
            color: #fff;
            border: 1.5px solid #ff4d4f;
        }
        .navbar .right-links .btn-logout:hover {
            background: #fff;
            color: #ff4d4f;
        }
        .navbar .right-links .divider {
            color: #888;
            margin: 0 6px;
            font-size: 18px;
        }
        #vip-tag, #noVip-tag {
            color: #fff;
            font-weight: bold;
            margin-right: 10px;
            display: none;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .container h1 {
            color: #333;
        }

        .container p {
            color: #666;
            margin: 10px 0 20px;
        }

        button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: white;
            color: black;
            border: 2px solid #4CAF50;
        }

        #returnUrl {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            margin-top: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        #returnUrl:hover {
            background-color: #0056b3;
        }
    </style>

    <link rel="stylesheet" href="/css/navbar.css">
    <script src="/js/VipLabel.js"></script>

</head>
<body>

<div class="navbar">
    <div class="left-links">
        <a th:href="@{/index}">主页</a>
        <a th:href="@{/rank}">电影</a>
        <a th:href="@{/search}">搜索</a>
        <a th:href="@{/print1}">报表</a>
        <a th:href="@{/print2}">统计</a>
        <a th:href="@{/PayView}">支付</a>
    </div>
    <div class="right-links">
        <a id="vip-tag">VIP</a>
        <a id="noVip-tag">普通</a>
        <div th:if="${session.user}">
            <button class="btn btn-logout"
                th:href="@{/toLogOut(returnUrl=${httpServletRequest.requestURI + (httpServletRequest.queryString != null ? '?' + httpServletRequest.queryString : '')})}"
                onclick="window.location.href=this.getAttribute('th:href')">退出</button>
        </div>
        <div th:unless="${session.user}">
            <button class="btn btn-login"
                th:href="@{/toLoginPage(returnUrl=${httpServletRequest.requestURI + (httpServletRequest.queryString != null ? '?' + httpServletRequest.queryString : '')})}"
                onclick="window.location.href=this.getAttribute('th:href')">登录</button>
            <span class="divider">|</span>
            <button class="btn btn-register"
                th:href="@{/toRegisterPage(returnUrl=${httpServletRequest.requestURI + (httpServletRequest.queryString != null ? '?' + httpServletRequest.queryString : '')})}"
                onclick="window.location.href=this.getAttribute('th:href')">注册</button>
        </div>
    </div>
</div>

<div class="container">
    <h1>echarts中文api图表展现</h1>
    <p>点击以进入图表页面</p>

    <button id="downloadButton1">好评统计图表</button>
    <br><br>
    <button id="downloadButton2">电影类型图表</button>
    <br><br>

    <!--    <div id="returnUrl" th:attr="data-return-url=${returnUrl}" onclick="window.location.href=(this.getAttribute('data-return-url') ? this.getAttribute('data-return-url') : '/index')">返回</div>-->
</div>

<script>
    document.getElementById('downloadButton1').addEventListener('click', function() {
        window.location.href = '/echarts1';
    });

    document.getElementById('downloadButton2').addEventListener('click', function() {
        window.location.href = '/echarts2';
    });
</script>
</body>
</html>
