<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品</title>
    <!-- 引入 Element UI 样式 -->
    <style>
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(34, 40, 49, 0.95);
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            border-radius: 0 0 18px 18px;
            padding: 0 40px;
            height: 64px;
        }
        .navbar .left-links {
            display: flex;
            align-items: center;
            height: 100%;
        }
        .navbar .left-links a {
            color: #fff;
            font-weight: 500;
            font-size: 17px;
            margin: 0 18px;
            text-decoration: none;
            transition: color 0.2s;
            padding: 0 8px;
            line-height: 64px;
            border-bottom: 2px solid transparent;
        }
        .navbar .left-links a:hover {
            color: #00d2ff;
            border-bottom: 2px solid #00d2ff;
        }
        .navbar .right-links {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .navbar .right-links .btn {
            padding: 6px 20px;
            border-radius: 20px;
            font-size: 15px;
            font-weight: 500;
            border: none;
            outline: none;
            cursor: pointer;
            margin-left: 8px;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
        }
        .navbar .right-links .btn-login {
            background: linear-gradient(90deg, #00c6ff 0%, #0072ff 100%);
            color: #fff;
            box-shadow: 0 2px 8px rgba(0,114,255,0.10);
        }
        .navbar .right-links .btn-login:hover {
            background: linear-gradient(90deg, #0072ff 0%, #00c6ff 100%);
        }
        .navbar .right-links .btn-register {
            background: #fff;
            color: #0072ff;
            border: 1.5px solid #0072ff;
        }
        .navbar .right-links .btn-register:hover {
            background: #0072ff;
            color: #fff;
        }
        .navbar .right-links .btn-logout {
            background: #ff4d4f;
            color: #fff;
            border: 1.5px solid #ff4d4f;
        }
        .navbar .right-links .btn-logout:hover {
            background: #fff;
            color: #ff4d4f;
        }
        .navbar .right-links .divider {
            color: #888;
            margin: 0 6px;
            font-size: 18px;
        }
        #vip-tag, #noVip-tag {
            color: #fff;
            font-weight: bold;
            margin-right: 10px;
            display: none;
        }
        .nav-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .nav-button {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #409EFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .nav-button:hover {
            background-color: #66b1ff;
        }
    </style>
    <link rel="stylesheet" href="/css/index2.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <script src="/js/VipLabel.js"></script>
</head>
<body>
<div class="navbar">
    <div class="left-links">
        <a th:href="@{/index}">主页</a>
        <a th:href="@{/rank}">电影</a>
        <a th:href="@{/search}">搜索</a>
        <a th:href="@{/print1}">报表</a>
        <a th:href="@{/print2}">统计</a>
        <a th:href="@{/PayView}">支付</a>
    </div>
    <div class="right-links">
        <a id="vip-tag">VIP</a>
        <a id="noVip-tag">普通</a>
        <div th:if="${session.user}">
            <button class="btn btn-logout"
                th:href="@{/toLogOut(returnUrl=${httpServletRequest.requestURI + (httpServletRequest.queryString != null ? '?' + httpServletRequest.queryString : '')})}"
                onclick="window.location.href=this.getAttribute('th:href')">退出</button>
        </div>
        <div th:unless="${session.user}">
            <button class="btn btn-login"
                th:href="@{/toLoginPage(returnUrl=${httpServletRequest.requestURI + (httpServletRequest.queryString != null ? '?' + httpServletRequest.queryString : '')})}"
                onclick="window.location.href=this.getAttribute('th:href')">登录</button>
            <span class="divider">|</span>
            <button class="btn btn-register"
                th:href="@{/toRegisterPage(returnUrl=${httpServletRequest.requestURI + (httpServletRequest.queryString != null ? '?' + httpServletRequest.queryString : '')})}"
                onclick="window.location.href=this.getAttribute('th:href')">注册</button>
        </div>
    </div>
</div>



<div class="nav-container">
    <a href="/PayView" class="nav-button">商品</a>
    <a href="/OrdersView" class="nav-button">订单</a>
</div>






<div id="app" style="padding: 10px">
    <el-table stripe :data="tableData">
        <el-table-column label="id" prop="id"></el-table-column>
        <el-table-column label="商品名称" prop="name"></el-table-column>
        <el-table-column label="商品价格" prop="price"></el-table-column>
        <el-table-column label="商品描述" prop="description"></el-table-column>
        <el-table-column label="库存" prop="store"></el-table-column>
        <el-table-column label="创建时间" prop="createTime"></el-table-column>
        <el-table-column label="更新时间" prop="updateTime"></el-table-column>
        <el-table-column label="单位" prop="unit"></el-table-column>
        <el-table-column label="操作">
            <template slot-scope="scope">
                <el-button @click="buy(scope.row.id)" type="primary" size="small">购买</el-button>
            </template>
        </el-table-column>
    </el-table>
</div>

<!-- 引入 Vue 和 Element UI -->
<script src="/js/vue2.js"></script>
<script src="/js/index1.js"></script>

<script>
    const baseUrl = "http://localhost:8099";
    new Vue({
        el: '#app',
        data() {
            return {
                tableData: []
            }
        },
        created() {
            this.load()
        },
        methods: {
            load() {
                fetch(baseUrl + '/api/goods')
                    .then(res => res.json())
                    .then(res => {
                        this.tableData = res;
                    })
            },
            buy: function(goodsId) {
                fetch(baseUrl + '/api/buy?goodsId=' + goodsId, {
                    headers: {
                        'Content-Type': 'application/json;charset=utf-8'
                    },
                    method: 'POST'
                }).then(res => res.json()).then(res => {
                    if (res) {
                        if (goodsId === 1 || goodsId === 2) {
                            fetch('/checkMembership', {
                                method: 'GET',
                                headers: {
                                    'Content-Type': 'application/json'
                                }
                            }).then(response => response.json()).then(data => {
                                if (data.userStatus === 0) {
                                    this.$message.error("请先登录");
                                } else if (data.userStatus === 2 && goodsId === 1) {
                                    this.$message.info("你已经是会员VIP了");
                                } else {
                                    this.$message.success("下单成功");
                                    this.load();
                                 }
                            }).catch(err => {
                                this.$message.error("检查用户状态失败");
                            });
                        } else {
                            this.$message.success("下单成功");
                            this.load();
                        }
                    } else {
                        this.$message.error("下单失败");
                    }
                }).catch(err => {
                    this.$message.error("购买请求失败");
                });
            }
        }
    });

</script>
</body>
</html>
