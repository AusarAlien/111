<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类型图表</title>
    <script src="/js/echarts.min.js"></script>
    <link rel="stylesheet" href="/css/navbar.css">
    <style>
        body {
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(34, 40, 49, 0.95);
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            border-radius: 0 0 18px 18px;
            padding: 0 40px;
            height: 64px;
        }
        .navbar .left-links {
            display: flex;
            align-items: center;
            height: 100%;
        }
        .navbar .left-links a {
            color: #fff;
            font-weight: 500;
            font-size: 17px;
            margin: 0 18px;
            text-decoration: none;
            transition: color 0.2s;
            padding: 0 8px;
            line-height: 64px;
            border-bottom: 2px solid transparent;
        }
        .navbar .left-links a:hover {
            color: #00d2ff;
            border-bottom: 2px solid #00d2ff;
        }
        .navbar .right-links {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .navbar .right-links .btn {
            padding: 6px 20px;
            border-radius: 20px;
            font-size: 15px;
            font-weight: 500;
            border: none;
            outline: none;
            cursor: pointer;
            margin-left: 8px;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
        }
        .navbar .right-links .btn-login {
            background: linear-gradient(90deg, #00c6ff 0%, #0072ff 100%);
            color: #fff;
            box-shadow: 0 2px 8px rgba(0,114,255,0.10);
        }
        .navbar .right-links .btn-login:hover {
            background: linear-gradient(90deg, #0072ff 0%, #00c6ff 100%);
        }
        .navbar .right-links .btn-register {
            background: #fff;
            color: #0072ff;
            border: 1.5px solid #0072ff;
        }
        .navbar .right-links .btn-register:hover {
            background: #0072ff;
            color: #fff;
        }
        .navbar .right-links .btn-logout {
            background: #ff4d4f;
            color: #fff;
            border: 1.5px solid #ff4d4f;
        }
        .navbar .right-links .btn-logout:hover {
            background: #fff;
            color: #ff4d4f;
        }
        .navbar .right-links .divider {
            color: #888;
            margin: 0 6px;
            font-size: 18px;
        }
        #main {
            width: 90vw;
            max-width: 1200px;
            height: 70vh;
            min-height: 500px;
            margin: 48px auto 0 auto;
            background: rgba(255,255,255,0.06);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
            padding: 24px 0 0 0;
        }
        @media (max-width: 900px) {
            #main {
                width: 98vw;
                height: 60vw;
                min-height: 320px;
            }
            .navbar {
                padding: 0 10px;
            }
        }
        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
                height: auto;
                padding: 0 4px;
            }
            .navbar .left-links a {
                font-size: 15px;
                margin: 0 6px;
                line-height: 40px;
            }
            .navbar .right-links .btn {
                font-size: 13px;
                padding: 4px 10px;
            }
            #main {
                width: 100vw;
                height: 60vw;
                min-height: 220px;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>

<div class="navbar">
    <div class="left-links">
        <a th:href="@{/index}">主页</a>
        <a th:href="@{/rank}">电影</a>
        <a th:href="@{/search}">搜索</a>
        <a th:href="@{/print1}">报表</a>
        <a th:href="@{/print2}">统计</a>
        <a th:href="@{/PayView}">支付</a>
    </div>
    <div class="right-links">
        <a id="vip-tag" style="display: none;">VIP</a>
        <a id="noVip-tag" style="display: none;">普通</a>
        <div th:if="${session.user}">
            <button class="btn btn-logout" th:href="@{/toLogOut(returnUrl=${httpServletRequest.requestURI + (httpServletRequest.queryString != null ? '?' + httpServletRequest.queryString : '')})}" onclick="window.location.href=this.getAttribute('th:href')">退出</button>
        </div>
        <div th:unless="${session.user}">
            <button class="btn btn-login" th:href="@{/toLoginPage(returnUrl=${httpServletRequest.requestURI + (httpServletRequest.queryString != null ? '?' + httpServletRequest.queryString : '')})}" onclick="window.location.href=this.getAttribute('th:href')">登录</button>
            <span class="divider">|</span>
            <button class="btn btn-register" th:href="@{/toRegisterPage(returnUrl=${httpServletRequest.requestURI + (httpServletRequest.queryString != null ? '?' + httpServletRequest.queryString : '')})}" onclick="window.location.href=this.getAttribute('th:href')">注册</button>
        </div>
    </div>
</div>

<div id="main"></div>
<a id="genreCount" th:attr="data-genre-count=${genreCount}" style="display: none;"></a>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        // 获取隐藏元素中的数据
        var genreCountData = document.getElementById('genreCount').getAttribute('data-genre-count');

        // 确保数据存在并且是有效的JSON
        if (genreCountData) {
            try {
                // 将JSON字符串转换为对象
                var data1 = JSON.parse(genreCountData);

                // 将数据转换为ECharts所需的格式
                var chartData = Object.keys(data1).map(function(key) {
                    return { name: key, value: data1[key] };
                });

                // 初始化图表
                var chartDom = document.getElementById('main');
                var myChart = echarts.init(chartDom);
                var option;

                // 配置图表选项
                option = {
                    backgroundColor: 'rgba(255,255,255,0.02)',
                    tooltip: {
                        trigger: 'item',
                        backgroundColor: 'rgba(0,0,0,0.8)',
                        textStyle: { color: '#fff' }
                    },
                    legend: {
                        top: '5%',
                        left: 'center',
                        textStyle: { color: '#fff', fontWeight: 'bold' }
                    },
                    series: [
                        {
                            name: '类型分布',
                            type: 'pie',
                            radius: ['40%', '80%'],
                            avoidLabelOverlap: false,
                            padAngle: 5,
                            itemStyle: {
                                borderRadius: 10
                            },
                            label: {
                                show: false,
                                position: 'center'
                            },
                            emphasis: {
                                label: {
                                    show: true,
                                    fontSize: 40,
                                    fontWeight: 'bold'
                                }
                            },
                            labelLine: {
                                show: false
                            },
                            data: chartData
                        }
                    ]
                };

                // 使用配置项生成图表
                myChart.setOption(option);
            } catch (e) {
                console.error("Invalid JSON data:", e);
            }
        } else {
            console.error("No data found in 'data-genre-count' attribute.");
        }
    });

    function checkMembership() {
        fetch('/checkMembership', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(response => response.json())
            .then(data => {
                if (!data.isVip) {
                    document.getElementById('noVip-tag').style.display = 'block';
                }
                else{
                    document.getElementById('vip-tag').style.display = 'block';
                }
            });
    }

    checkMembership();
</script>
</body>
</html>
