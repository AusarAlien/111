<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电影详情</title>
    <link rel="stylesheet" href="/css/navbar.css">
    <script src="/js/echarts.min.js"></script>
    <style>
        body {
            ackground: linear-gradient(135deg, #232526 0%, #414345 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(34, 40, 49, 0.95);
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            border-radius: 0 0 18px 18px;
            padding: 0 40px;
            height: 64px;
        }
        .navbar .left-links {
            display: flex;
            align-items: center;
            height: 100%;
        }
        .navbar .left-links a {
            color: #fff;
            font-weight: 500;
            font-size: 17px;
            margin: 0 18px;
            text-decoration: none;
            transition: color 0.2s;
            padding: 0 8px;
            line-height: 64px;
            border-bottom: 2px solid transparent;
        }
        .navbar .left-links a:hover {
            color: #00d2ff;
            border-bottom: 2px solid #00d2ff;
        }
        .navbar .right-links {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .navbar .right-links .btn {
            padding: 6px 20px;
            border-radius: 20px;
            font-size: 15px;
            font-weight: 500;
            border: none;
            outline: none;
            cursor: pointer;
            margin-left: 8px;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
        }
        .navbar .right-links .btn-login {
            background: linear-gradient(90deg, #00c6ff 0%, #0072ff 100%);
            color: #fff;
            box-shadow: 0 2px 8px rgba(0,114,255,0.10);
        }
        .navbar .right-links .btn-login:hover {
            background: linear-gradient(90deg, #0072ff 0%, #00c6ff 100%);
        }
        .navbar .right-links .btn-register {
            background: #fff;
            color: #0072ff;
            border: 1.5px solid #0072ff;
        }
        .navbar .right-links .btn-register:hover {
            background: #0072ff;
            color: #fff;
        }
        .navbar .right-links .btn-logout {
            background: #ff4d4f;
            color: #fff;
            border: 1.5px solid #ff4d4f;
        }
        .navbar .right-links .btn-logout:hover {
            background: #fff;
            color: #ff4d4f;
        }
        .navbar .right-links .divider {
            color: #888;
            margin: 0 6px;
            font-size: 18px;
        }
        #vip-tag, #noVip-tag {
            color: #fff;
            font-weight: bold;
            margin-right: 10px;
            display: none;
        }
        .container {
            width: 90%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .movie-details {
            display: flex;
            flex-direction: row;
            margin-top: 20px;
        }
        .movie-image {
            flex: 1;
        }
        .movie-image img {
            float: right;
        }
        .movie-info {
            flex: 2;
            padding-left: 20px;
        }
        .movie-info h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .movie-info p {
            font-size: 1em;
            color: #555;
        }
        .hover-link:hover {
            color: blue;
            cursor: pointer;
        }
        .video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            background-color: black;
            margin-top: 20px;
        }
        .video-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .video-wrapper video {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ensures video fits within the container */
            background-color: black; /* Black bars if the aspect ratio is different */
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5em;
            display: none;
        }

    </style>
    <script>
        window.onload = function() {
            const needVip = document.getElementById('needVip').getAttribute('needed-vip');

            const video = document.getElementById('movie-video');
            const overlay = document.getElementById('overlay');

            function checkMembership() {
                fetch('/checkMembership', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                    .then(response => response.json())
                    .then(data => {

                        if (!data.isVip) {
                            document.getElementById('noVip-tag').style.display = 'block';

                            if (needVip === 'true') {
                                video.addEventListener('timeupdate', () => {
                                    if (video.currentTime >= 3) {
                                        video.pause();
                                        overlay.style.display = 'flex';
                                    }
                                });
                            }
                        }
                        else{
                            document.getElementById('vip-tag').style.display = 'block';
                        }
                    });
            }

            checkMembership();
        };
    </script>
</head>
<body>
<div class="navbar">
    <div class="left-links">
        <a th:href="@{/index}">主页</a>
        <a th:href="@{/rank}">电影</a>
        <a th:href="@{/search}">搜索</a>
        <a th:href="@{/print1}">报表</a>
        <a th:href="@{/print2}">统计</a>
        <a th:href="@{/PayView}">支付</a>
    </div>
    <div class="right-links">
        <a id="vip-tag">VIP</a>
        <a id="noVip-tag">普通</a>
        <div th:if="${session.user}">
            <button class="btn btn-logout"
                th:href="@{/toLogOut(returnUrl=${httpServletRequest.requestURI + (httpServletRequest.queryString != null ? '?' + httpServletRequest.queryString : '')})}"
                onclick="window.location.href=this.getAttribute('th:href')">退出</button>
        </div>
        <div th:unless="${session.user}">
            <button class="btn btn-login"
                th:href="@{/toLoginPage(returnUrl=${httpServletRequest.requestURI + (httpServletRequest.queryString != null ? '?' + httpServletRequest.queryString : '')})}"
                onclick="window.location.href=this.getAttribute('th:href')">登录</button>
            <span class="divider">|</span>
            <button class="btn btn-register"
                th:href="@{/toRegisterPage(returnUrl=${httpServletRequest.requestURI + (httpServletRequest.queryString != null ? '?' + httpServletRequest.queryString : '')})}"
                onclick="window.location.href=this.getAttribute('th:href')">注册</button>
        </div>
    </div>
</div>



<div class="container">


    <div class="video-container">
        <div class="video-wrapper">
            <video id="movie-video" width="100%" controls>
                <source th:src="@{'/video/ice.mp4'}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div id="overlay" class="overlay">请登录会员观看完整视频</div>
        </div>
    </div>


    <div class="movie-details">
        <div class="movie-image">
            <div class="movie-image1">
                <img th:src="@{'/image/' + ${movie.image}}" alt="Movie Image">
            </div>
        </div>
        <div class="movie-info">
            <h1 th:text="${movie.name}">电影名</h1>
            <p><strong>类型：</strong><span th:text="${movie.genre}"></span></p>
            <p><strong>地区：</strong><span th:text="${movie.region}"></span></p>
            <p><strong>导演：</strong><a class="hover-link" th:text="${director}" th:href="@{'/search?name=' + ${director}}"></a></p>
            <p><strong>主演：</strong>
                <span th:each="actor : ${actors}">
                    <a class="hover-link" th:text="${actor}" th:href="@{'/search?name=' + ${actor}}"></a>
                </span>
            </p>
            <p><strong>简介：</strong><span th:text="${movie.introduce}"></span></p>
            <p><strong>会员专属：</strong><span th:text="${needVip}"></span></p>
        </div>
    </div>




</div>

<a id="needVip" th:attr="needed-vip=${needVip}" style="display: none;"></a>
</body>
</html>
