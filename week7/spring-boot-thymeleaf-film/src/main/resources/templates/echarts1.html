<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>好评图表</title>
    <script src="/js/echarts.min.js"></script>
    <link rel="stylesheet" href="/css/navbar.css">
    <style>
        body {
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(34, 40, 49, 0.95);
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            border-radius: 0 0 18px 18px;
            padding: 0 40px;
            height: 64px;
        }
        .navbar .left-links {
            display: flex;
            align-items: center;
            height: 100%;
        }
        .navbar .left-links a {
            color: #fff;
            font-weight: 500;
            font-size: 17px;
            margin: 0 18px;
            text-decoration: none;
            transition: color 0.2s;
            padding: 0 8px;
            line-height: 64px;
            border-bottom: 2px solid transparent;
        }
        .navbar .left-links a:hover {
            color: #00d2ff;
            border-bottom: 2px solid #00d2ff;
        }
        .navbar .right-links {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .navbar .right-links .btn {
            padding: 6px 20px;
            border-radius: 20px;
            font-size: 15px;
            font-weight: 500;
            border: none;
            outline: none;
            cursor: pointer;
            margin-left: 8px;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
        }
        .navbar .right-links .btn-login {
            background: linear-gradient(90deg, #00c6ff 0%, #0072ff 100%);
            color: #fff;
            box-shadow: 0 2px 8px rgba(0,114,255,0.10);
        }
        .navbar .right-links .btn-login:hover {
            background: linear-gradient(90deg, #0072ff 0%, #00c6ff 100%);
        }
        .navbar .right-links .btn-register {
            background: #fff;
            color: #0072ff;
            border: 1.5px solid #0072ff;
        }
        .navbar .right-links .btn-register:hover {
            background: #0072ff;
            color: #fff;
        }
        .navbar .right-links .btn-logout {
            background: #ff4d4f;
            color: #fff;
            border: 1.5px solid #ff4d4f;
        }
        .navbar .right-links .btn-logout:hover {
            background: #fff;
            color: #ff4d4f;
        }
        .navbar .right-links .divider {
            color: #888;
            margin: 0 6px;
            font-size: 18px;
        }
        #vip-tag {
            display: none;
        }
        #main {
            width: 90vw;
            max-width: 1200px;
            height: 70vh;
            min-height: 500px;
            margin: 48px auto 0 auto;
            background: rgba(255,255,255,0.06);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
            padding: 24px 0 0 0;
        }
        #show-final {
            display: block;
            margin: 32px auto 0 auto;
            padding: 14px 48px;
            font-size: 20px;
            color: #fff;
            background: linear-gradient(90deg, #00c6ff 0%, #0072ff 100%);
            border: none;
            border-radius: 32px;
            box-shadow: 0 4px 24px rgba(0, 114, 255, 0.18);
            cursor: pointer;
            font-weight: 600;
            letter-spacing: 2px;
            transition: background 0.3s, transform 0.2s;
        }
        #show-final:hover {
            background: linear-gradient(90deg, #0072ff 0%, #00c6ff 100%);
            transform: translateY(-2px) scale(1.03);
        }
        @media (max-width: 900px) {
            #main {
                width: 98vw;
                height: 60vw;
                min-height: 320px;
            }
            .navbar {
                padding: 0 10px;
            }
        }
        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
                height: auto;
                padding: 0 4px;
            }
            .navbar .left-links a {
                font-size: 15px;
                margin: 0 6px;
                line-height: 40px;
            }
            .navbar .right-links .btn {
                font-size: 13px;
                padding: 4px 10px;
            }
            #main {
                width: 100vw;
                height: 60vw;
                min-height: 220px;
                border-radius: 0;
            }
            #show-final {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
<div class="navbar">
    <div class="left-links">
        <a th:href="@{/index}">主页</a>
        <a th:href="@{/rank}">电影</a>
        <a th:href="@{/search}">搜索</a>
        <a th:href="@{/print1}">报表</a>
        <a th:href="@{/print2}">统计</a>
        <a id="vip-tag">VIP</a>
    </div>
    <div class="right-links">
        <a id="vip-tag">VIP</a>
        <a id="noVip-tag" style="display: none;">普通</a>
        <div th:if="${session.user}">
            <button class="btn btn-logout" th:href="@{/toLogOut(returnUrl=${httpServletRequest.requestURI + (httpServletRequest.queryString != null ? '?' + httpServletRequest.queryString : '')})}" onclick="window.location.href=this.getAttribute('th:href')">退出</button>
        </div>
        <div th:unless="${session.user}">
            <button class="btn btn-login" th:href="@{/toLoginPage(returnUrl=${httpServletRequest.requestURI + (httpServletRequest.queryString != null ? '?' + httpServletRequest.queryString : '')})}" onclick="window.location.href=this.getAttribute('th:href')">登录</button>
            <span class="divider">|</span>
            <button class="btn btn-register" th:href="@{/toRegisterPage(returnUrl=${httpServletRequest.requestURI + (httpServletRequest.queryString != null ? '?' + httpServletRequest.queryString : '')})}" onclick="window.location.href=this.getAttribute('th:href')">注册</button>
        </div>
    </div>
</div>

<div id="main"></div>
<button id="show-final">直接显示结果</button>

<script>
    var chartDom = document.getElementById('main');
    var myChart = echarts.init(chartDom);
    var option;

    option = {
        backgroundColor: 'rgba(255,255,255,0.02)',
        xAxis: {
            max: 'dataMax',
            axisLine: { lineStyle: { color: '#00c6ff' } },
            axisLabel: { color: '#fff', fontWeight: 'bold' }
        },
        yAxis: {
            type: 'category',
            data: [],
            inverse: true,
            animationDuration: 100,
            animationDurationUpdate: 100,
            max: 10,
            axisLine: { lineStyle: { color: '#00c6ff' } },
            axisLabel: { color: '#fff', fontWeight: 'bold' }
        },
        series: [
            {
                realtimeSort: true,
                name: '好评',
                type: 'bar',
                data: [],
                label: {
                    show: true,
                    position: 'right',
                    valueAnimation: true,
                    color: '#00c6ff',
                    fontWeight: 'bold',
                    fontSize: 18
                },
                itemStyle: {
                    color: new echarts.graphic.LinearGradient(1, 0, 0, 1, [
                        { offset: 0, color: '#00c6ff' },
                        { offset: 1, color: '#0072ff' }
                    ])
                },
                barWidth: 24,
                emphasis: {
                    focus: 'series'
                }
            }
        ],
        legend: {
            show: true,
            textStyle: { color: '#fff', fontWeight: 'bold' }
        },
        animationDuration: 0,
        animationDurationUpdate: 3000,
        animationEasing: 'linear',
        animationEasingUpdate: 'linear',
        graphic: {
            elements: [
                {
                    type: 'text',
                    right: 160,
                    bottom: 60,
                    style: {
                        text: "2024:06.00",
                        font: 'bolder 60px monospace',
                        fill: 'rgba(100, 100, 100, 0.25)'
                    },
                    z: 100
                }
            ]
        },
        tooltip: {
            show: true,
            backgroundColor: 'rgba(0,0,0,0.8)',
            textStyle: { color: '#fff' }
        }
    };

    let allLikes = [];
    let currentIndex = 0;

    function fetchData() {
        fetch('/movieLikes')
            .then(response => response.json())
            .then(data => {
                allLikes = data.filter(like => new Date(like.likeTime) >= new Date('2024-06-01') && new Date(like.likeTime) <= new Date('2024-07-01'))
                    .sort((a, b) => new Date(a.likeTime) - new Date(b.likeTime));

                updateChart();
            });
    }

    let movieLikes = {};
    let movieNames = {};

    function updateChart() {
        const like = allLikes[currentIndex];

        option.graphic.elements[0].style.text = like.likeTime;

        if (movieLikes[like.movieId]) {
            movieLikes[like.movieId]++;
        } else {
            movieLikes[like.movieId] = 1;

            fetch('/getMovieById?id=' + like.movieId)
                .then(response => response.json())
                .then(data => {
                    name = data.name;
                });

            movieNames[like.movieId] = name.split(" ")[0];
        }

        const sortedLikes = Object.entries(movieLikes).sort((a, b) => b[1] - a[1]).slice(0, 10);
        const sortedNames = sortedLikes.map(item => movieNames[item[0]]);
        const sortedData = sortedLikes.map(item => item[1]);

        option.yAxis.data = sortedNames;
        option.series[0].data = sortedData;
        myChart.setOption(option);

        if (currentIndex < allLikes.length - 1) {
            currentIndex++;
            setTimeout(updateChart, 30);
        }
    }

    function showFinalResult() {
        while (currentIndex < allLikes.length) {
            const like = allLikes[currentIndex];

            if (movieLikes[like.movieId]) {
                movieLikes[like.movieId]++;
            } else {
                movieLikes[like.movieId] = 1;
                fetch('/getMovieById?id=' + like.movieId)
                    .then(response => response.json())
                    .then(data => {
                        movieNames[like.movieId] = data.name.split(" ")[0];
                    });
            }

            currentIndex++;
        }

        const sortedLikes = Object.entries(movieLikes).sort((a, b) => b[1] - a[1]).slice(0, 10);
        const sortedNames = sortedLikes.map(item => movieNames[item[0]]);
        const sortedData = sortedLikes.map(item => item[1]);

        option.yAxis.data = sortedNames;
        option.series[0].data = sortedData;
        myChart.setOption(option);
    }

    document.getElementById('show-final').addEventListener('click', showFinalResult);

    fetchData();

    function checkMembership() {
        fetch('/checkMembership', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(response => response.json())
            .then(data => {
                if (!data.isVip) {
                    document.getElementById('noVip-tag').style.display = 'block';
                }
                else{
                    document.getElementById('vip-tag').style.display = 'block';
                }
            });
    }

    checkMembership();
</script>
</body>
</html>
