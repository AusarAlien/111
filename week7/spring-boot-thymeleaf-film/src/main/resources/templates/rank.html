<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电影排行</title>
    <script>
        function filterMovies(type, value) {
            let url = new URL(window.location.href);
            url.searchParams.set(type, value);
            url.searchParams.set("pageNo", 1);
            window.location.href = url.toString();

        }
    </script>
    <script src="/js/VipLabel.js"></script>

    <link rel="stylesheet" href="/css/navbar.css">

    <style>
        body {
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(34, 40, 49, 0.95);
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            border-radius: 0 0 18px 18px;
            padding: 0 40px;
            height: 64px;
        }
        .navbar .left-links {
            display: flex;
            align-items: center;
            height: 100%;
        }
        .navbar .left-links a {
            color: #fff;
            font-weight: 500;
            font-size: 17px;
            margin: 0 18px;
            text-decoration: none;
            transition: color 0.2s;
            padding: 0 8px;
            line-height: 64px;
            border-bottom: 2px solid transparent;
        }
        .navbar .left-links a:hover {
            color: #00d2ff;
            border-bottom: 2px solid #00d2ff;
        }
        .navbar .right-links {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .navbar .right-links .btn {
            padding: 6px 20px;
            border-radius: 20px;
            font-size: 15px;
            font-weight: 500;
            border: none;
            outline: none;
            cursor: pointer;
            margin-left: 8px;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
        }
        .navbar .right-links .btn-login {
            background: linear-gradient(90deg, #00c6ff 0%, #0072ff 100%);
            color: #fff;
            box-shadow: 0 2px 8px rgba(0,114,255,0.10);
        }
        .navbar .right-links .btn-login:hover {
            background: linear-gradient(90deg, #0072ff 0%, #00c6ff 100%);
        }
        .navbar .right-links .btn-register {
            background: #fff;
            color: #0072ff;
            border: 1.5px solid #0072ff;
        }
        .navbar .right-links .btn-register:hover {
            background: #0072ff;
            color: #fff;
        }
        .navbar .right-links .btn-logout {
            background: #ff4d4f;
            color: #fff;
            border: 1.5px solid #ff4d4f;
        }
        .navbar .right-links .btn-logout:hover {
            background: #fff;
            color: #ff4d4f;
        }
        .navbar .right-links .divider {
            color: #888;
            margin: 0 6px;
            font-size: 18px;
        }
        #vip-tag, #noVip-tag {
            color: #fff;
            font-weight: bold;
            margin-right: 10px;
            display: none;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }

        h1 {
            margin: 0;
        }

        main {
            padding-top: 20px;
            padding-left: 100px;
            padding-right: 100px;
        }

        .filters {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 100px;
        }

        .filter-group h2 {
            margin: 0;
        }

        .b1,.b2,.b3 {
            display: flex;
            gap: 20px;
        }

        .b1 button,.b2 button,.b3 button {
            background-color: #f2f2f2;
            border: none;
            color: #333;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .b1 button:hover,.b2 button:hover,.b3 button:hover {
            background-color: #ddd;
        }

        .b1 button.active,.b2 button.active,.b3 button.active {
            background-color: #4CAF50;
            color: white;
        }

        .movie-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .movie {
            width: 200px;
            cursor: pointer;
            transition: transform 0.3s;
            margin-right: 30px;
        }

        .movie:hover {
            transform: scale(1.05);
        }

        .movie img {
            width: 100%;
            height: auto;
        }

        .movie h2 {
            font-size: 18px;
            margin: 10px 0 5px;
        }

        .movie p {
            margin: 5px 0;
        }


        .pagination {
            background-color: #f2f2f2;
            text-align: center;
        }
        .pagination a {
            color: black;
            padding: 8px 16px;
            text-decoration: none;
            transition: background-color .3s;
            border: 1px solid #ddd;
            margin: 0 4px;
        }
        .pagination a.active {
            background-color: #4CAF50;
            color: white;
            border: 1px solid #4CAF50;
        }
        .pagination a:hover:not(.active) {
            background-color: #ddd;
        }

    </style>

</head>
<body>
<div class="navbar">
    <div class="left-links">
        <a th:href="@{/index}">主页</a>
        <a th:href="@{/rank}">电影</a>
        <a th:href="@{/search}">搜索</a>
        <a th:href="@{/print1}">报表</a>
        <a th:href="@{/print2}">统计</a>
        <a th:href="@{/PayView}">支付</a>
    </div>
    <div class="right-links">
        <a id="vip-tag">VIP</a>
        <a id="noVip-tag">普通</a>
        <div th:if="${session.user}">
            <button class="btn btn-logout"
                th:href="@{/toLogOut(returnUrl=${httpServletRequest.requestURI + (httpServletRequest.queryString != null ? '?' + httpServletRequest.queryString : '')})}"
                onclick="window.location.href=this.getAttribute('th:href')">退出</button>
        </div>
        <div th:unless="${session.user}">
            <button class="btn btn-login"
                th:href="@{/toLoginPage(returnUrl=${httpServletRequest.requestURI + (httpServletRequest.queryString != null ? '?' + httpServletRequest.queryString : '')})}"
                onclick="window.location.href=this.getAttribute('th:href')">登录</button>
            <span class="divider">|</span>
            <button class="btn btn-register"
                th:href="@{/toRegisterPage(returnUrl=${httpServletRequest.requestURI + (httpServletRequest.queryString != null ? '?' + httpServletRequest.queryString : '')})}"
                onclick="window.location.href=this.getAttribute('th:href')">注册</button>
        </div>
    </div>
</div>


<!--<header>-->
<!--    <h1>MovieMania</h1>-->
<!--</header>-->
<main>
    <section class="filters">
        <div class="filter-group">
            <h2>按类型</h2>
            <div class="b1">
                <button th:classappend="${genre == null || genre == '' ? 'active' : ''}" onclick="filterMovies('genre', '')"  >全部</button>
                <button th:classappend="${genre == '冒险' ? 'active' : ''}" onclick="filterMovies('genre', '冒险')">冒险</button>
                <button th:classappend="${genre == '爱情' ? 'active' : ''}" onclick="filterMovies('genre', '爱情')">爱情</button>
                <button th:classappend="${genre == '惊悚' ? 'active' : ''}" onclick="filterMovies('genre', '惊悚')">惊悚</button>
                <button th:classappend="${genre == '犯罪' ? 'active' : ''}" onclick="filterMovies('genre', '犯罪')">犯罪</button>
                <button th:classappend="${genre == '奇幻' ? 'active' : ''}" onclick="filterMovies('genre', '奇幻')">奇幻</button>
            </div>
        </div>
        <div class="filter-group">
            <h2>按地区</h2>
            <div class="b2">
                <button th:classappend="${region == null || region == '' ? 'active' : ''}" onclick="filterMovies('region', '')"  >全部</button>
                <button th:classappend="${region == '大陆' ? 'active' : ''}" onclick="filterMovies('region', '大陆')">大陆</button>
                <button th:classappend="${region == '香港' ? 'active' : ''}" onclick="filterMovies('region', '香港')">香港</button>
                <button th:classappend="${region == '台湾' ? 'active' : ''}" onclick="filterMovies('region', '台湾')">台湾</button>
                <button th:classappend="${region == '美国' ? 'active' : ''}" onclick="filterMovies('region', '美国')">美国</button>
                <button th:classappend="${region == '日本' ? 'active' : ''}" onclick="filterMovies('region', '日本')">日本</button>
            </div>
        </div>
        <div class="filter-group">
            <h2>排行榜</h2>
            <div class="b3">
                <button th:classappend="${rank == null || rank == '' ? 'active' : ''}" onclick="filterMovies('rank', '')"  >全部排行</button>
                <button th:classappend="${rank == 'hot' ? 'active' : ''}" onclick="filterMovies('rank', 'hot')">热播排行</button>
                <button th:classappend="${rank == 'week' ? 'active' : ''}" onclick="filterMovies('rank', 'week')">本周排行</button>
                <button th:classappend="${rank == 'month' ? 'active' : ''}" onclick="filterMovies('rank', 'month')">本月排行</button>
                <button th:classappend="${rank == 'rating' ? 'active' : ''}" onclick="filterMovies('rank', 'rating')">好评排行</button>
            </div>
        </div>
    </section>
    <h2>电影列表</h2>
    <section class="movie-list">
        <div th:each="movie : ${movies}" class="movie" th:onclick="'location.href=\'/movieView?movieId=' + ${movie.movieId} + '\';'">
            <img th:src="'/image/' + ${movie.image}" th:alt="${movie.name}" alt="电影海报">
            <h2 th:text="${movie.name}">Movie Name</h2>
            <p th:text="'类型: ' + ${movie.genre}">Genre</p>
            <p th:text="'地区: ' + ${movie.region}">Region</p>
            <div class="clear"></div>
        </div>
    </section>
</main>



<div class="pagination">
    <br>
    <span><a th:href="@{/rank(genre=${genre},region=${region},rank=${rank},pageNo=1)}">首页</a></span>&nbsp;&nbsp;
    <span th:switch="${currentPage}">
					<a th:case="1" th:href="@{/rank(genre=${genre},region=${region},rank=${rank},pageNo=${currentPage})}">上一页</a>&nbsp;&nbsp;
					<a  th:case="*" th:href="@{/rank(genre=${genre},region=${region},rank=${rank},pageNo=${currentPage - 1})}">上一页</a>
				</span>

    <span th:if="${currentPage}==${PageCount}">
				<a th:href="@{/rank(genre=${genre},region=${region},rank=${rank},pageNo=1)}">下一页</a>&nbsp;&nbsp;
			</span>
    <span th:unless="${currentPage}==${PageCount}">
				<a th:href="@{/rank(genre=${genre},region=${region},rank=${rank},pageNo=${currentPage + 1})}">下一页</a>
			</span>

    <span>&nbsp;&nbsp;<a th:href="@{/rank(genre=${genre},region=${region},rank=${rank},pageNo=${PageCount})}">尾页</a></span>
    <br/><br/>

</div>



</body>
</html>
